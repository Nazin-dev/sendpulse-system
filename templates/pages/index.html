{% extends "global/base.html" %}

{% block content %}
<div class="content-submit">
  <div class="btn-selection">
    <form method="get" action="{% url 'home' %}">
      <h3>Quantos dias para o Vencimento?</h3>
      <input class="input-filter" type="number" name="dias" value="{{ dias }}" placeholder="Digite o número de dias">
      <button type="submit">Buscar</button>
    </form>
  </div>
  <div class="text-content">
    <textarea class="text-area" name="text-message" id="text-m" placeholder="{{placeholder}}" maxlength="160"></textarea>
  </div>
</div>

<div class="table-container">
  <table class="table-client">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Nome</th>
        <th>Contato</th>
        <th>Contrato</th>
        <th>Vencimento</th>
        <th>Funções</th>
      </tr>
    </thead>
    <tbody>
      {% for c in clientes %}
      <tr>
        <td>{{ c.codigo_cliente }}</td>
        <td>{{ c.nome_cliente }}</td>
        <td>{{ c.telefone }}</td>
        <td>{{ c.contrato }}</td>
        <td>{{ c.vencimento }}</td>
        <td>
          <!-- Link que chama a URL de remoção -->
          <a href="{% url 'remove_cliente' c.codigo_cliente %}" class="btn-del">
            Excluir <i class="bi bi-trash"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
