{% extends "global/base.html" %}

{% block content %}
<div class="btn-selection">
  <form method="get" action="{% url 'home' %}">
    <h3>Quantos dias para o Vencimento?</h3>
    <button type="submit" name="dias" value="2">2</button>
    <button type="submit" name="dias" value="3">3</button>
    <button type="submit" name="dias" value="5">5</button>
  </form>
</div>
<div class="text-content">
  <textarea class="text-area" name="text-message" id="text-m" placeholder="{{placeholder}}"></textarea>
</div>
  <table class="table-client">
    <thead>
      <th>Codigo</th>
      <th>Nome</th>
      <th>Contato</th>
      <th>Contrato</th>
      <th>Vencimento</th>
    </thead>
    <tbody>
      {% for c in clientes %}
      <tr>
        <td>{{c.codigo_cliente}}</td>
        <td>{{c.nome_cliente}}</td>
        <td>{{c.telefone}}</td>
        <td>{{c.contrato}}</td>
        <td>{{c.vencimento}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
