{% extends "global/base.html" %}

{% block content %}
<div class="btn-selection">
  <form method="get" action="{% url 'home' %}">
    <button type="submit" name="dias" value="2">2 Dias para Vencimento</button>
    <button type="submit" name="dias" value="3">3 Dias para Vencimento</button>
    <button type="submit" name="dias" value="5">5 Dias para Vencimento</button>
  </form>
</div>
  <table class="table-client">
    <thead>
      <th>Codigo</th>
      <th>Nome</th>
      <th>Contato</th>
      <th>Contrato</th>
      <th>Vencimento</th>
    </thead>
    <tbody>
      {% for c in clientes %}
      <tr>
        <td>{{c.codigo_cliente}}</td>
        <td>{{c.nome_cliente}}</td>
        <td>{{c.telefone}}</td>
        <td>{{c.contrato}}</td>
        <td>{{c.vencimento}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
